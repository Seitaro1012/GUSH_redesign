<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>アクセス</title>
	<link rel="stylesheet" href="../common/css/common.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="style.css" />
	<link rel="stylesheet" href="style_sp.css">
</head>

<body>
	<div id="container">
		<div class="access-section under-heading">
			<div class="access-content contents">
				<div id="access" class="inner-content">
					<div class="content-heading">
						<div class="heading">
							<div class="double-spinner">
								<div></div>
								<div></div>
							</div>
							<span>Access</span>
						</div>
						<div class="headig-text">
							<span>事業所所在地</span>
						</div>
					</div>
					<div class="address">
						<div>
							<div class="address-location">
								<h3>本社所在地</h3>
							</div>
							<div>
								<p>東京都●●●●●●</p>
							</div>
						</div>
					</div>
				</div>
				<div class="map-section">
					<div class="content-heading">
						<div class="heading">
							<div class="double-spinner">
								<div></div>
								<div></div>
							</div>
							<span>Map</span>
						</div>
					</div>
					<div class="google_map">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1662934.331666106!2d138.64861773150955!3d35.506290541442404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e7%3A0x2e01618b22571b89!2z5p2x5Lqs6YO9!5e0!3m2!1sja!2sjp!4v1661323887854!5m2!1sja!2sjp"
							width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
							referrerpolicy="no-referrer-when-downgrade"></iframe>

					</div>
					<div class="wrapper-button">
						<button>お問い合わせはこちらへ</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer></footer>
	<script src="main.js"></script>
</body>

</html>
