<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
　　　　<meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問い合わせフォーム</title>

    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-section">
        <img src="../img/logo.png" alt="">
    </div>
    <form>
        <div class="inputs">
            <input class="input_form" type="text" name="name" placeholder="お名前">
            <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputs">
            <input class="input_form" type="text" name="company" placeholder="会社名">
            <i class="fa fa-building fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputs">
            <input class="input_form" type="email" name="email" placeholder="メールアドレス">
            <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputs">
            <input class="input_form" type="text" name="phone" placeholder="電話番号">
            <i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputs">
            <textarea class="input_form" placeholder="お問い合わせ内容"></textarea>
            <i class="fa fa-edit fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="privecy">
            <input type="checkbox" name="privercy" value="プライバシー">当社プライバシーポリシーに同意して送信する
        </div>
        <div class="btn-area">
            <input type="reset" value="リセット"><input type="submit" value="送信">
        </div>
    </form>
</body>

</html>
