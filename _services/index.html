<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事業説明</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="style.css" />
    <link rel="stylesheet" href="../common/css/common.css">

</head>

<body>
    <div id="container">

        <div class="service-section under-heading">
            <div id="service" class="inner-content">
                <div class="content-heading">
                    <div class="heading">
                        <div class="double-spinner">
                            <div></div>
                            <div></div>
                        </div>
                        <h2>Service</h2>
                    </div>
                    <div id="Text" class="headig-text">
                        <span>当社のサービス</span>
                    </div>
                </div>
                <div class="content-text">
                    <span>
                        <p>わたしたちはさまざまな<br class="sp-indention-medium">ニーズにお応えすべく</p>
                        <p>多種多様なサービスを<br class="sp-indention-medium">展開しております</p>
                    </span>
                </div>
                <ul class="service-logo">
                    <li class="pop">
                        <div class="icon-images">
                            <img src="../common/img/icons/consulting.png" alt="コンサルティング">
                        </div>
                        <div>
                            <span>総合<p>コンサルティング</p></span>
                        </div>
                    </li>
                    <li class="pop">
                        <div class="icon-images">
                            <img src="../common/img/icons/promotion.png" alt="プロモーション">
                        </div>
                        <div>
                            <span>販売<p>プロモーション</p></span>
                        </div>
                    </li>
                    <li class="pop">
                        <div class="icon-images">
                            <img src="../common/img/icons/growth.png" alt="販売員育成">
                        </div>
                        <div>
                            <span>営業/販売員育成</span>
                        </div>
                    </li>
                    <li class="pop">
                        <div class="icon-images">
                            <img src="../common/img/icons/agricultuar.png" alt="アグリーカルチャー">
                        </div>
                        <div>
                            <span>アグリカルチャー</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="inner-content">
            <div id="main">
                <div class="content-heading">
                    <div class="heading">
                        <div class="double-spinner">
                            <div></div>
                            <div></div>
                        </div>
                        <h2>Main</h2>
                    </div>
                    <div class="headig-text">
                        <span>主要事業</span>
                    </div>
                </div>
                <div class="service-lineup">
                    <img src="img/service_pic_pc.png" alt="サービスラインナップ">
                </div>
                <div class="service-lineup-sp">
                    <img src="img/service_pic_sp.png" alt="サービスラインナップ">
                </div>
            </div>
            <div id="related">
                <div class="content-heading">
                    <div class="heading">
                        <div class="double-spinner">
                            <div></div>
                            <div></div>
                        </div>
                        <h2>Related</h2>
                    </div>
                    <div class="headig-text">
                        <span>関連事業</span>
                    </div>
                </div>
                <div class="service-lineup">
                    <img src="img/service_pic_pc2.png" alt="サービスラインナップ">
                </div>
                <div class="service-lineup-sp">
                    <img src="img/service_pic_sp2.png" alt="サービスラインナップ">
                </div>
            </div>
        </div>
        <div class="service-img-section">
            <img src="../common/img/pictures/consulting-pic.png" srcset="" />
            <img src="../common/img/pictures/promo-pic.png" srcset="" />
            <img src="../common/img/pictures/growth-pic.png" srcset="" />
            <img src="../common/img/pictures/agri-pic.png" srcset="" />
        </div>

        <div class="service-example-section inner-content" id="example">
            <div class="content-heading">
                <div class="heading">
                    <div class="double-spinner">
                        <div></div>
                        <div></div>
                    </div>
                    <h2>example</h2>
                </div>
                <div class="headig-text">
                    <span>導入事例</span>
                </div>
            </div>
        </div>
        <footer></footer>
        <script src="main.js"></script>
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    </div>
</body>

</html>
